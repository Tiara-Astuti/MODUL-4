<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping Dalam JavaScript</title>
</head>
<body>
    <script>
        //looping for
        console.log("Looping for");
        for(let i=1;i<=5;i++){
            console.log("Angka ="+ i);
        }
        //looping while
        let j=1;
            console.log("looping While");
            while(j<=5){
                console.log("Angka :" + j);
                j++;
            }
         //looping do while
         let k=1;
            console.log("looping do...While");
            while(k<=5){
                console.log("Angka :" + k);
                k++;
            }
    </script>
</body>
</html>
